<div class="content">
  <button type="button" name="" ng-click="order = 'name' ">Order by Name</button>
  <button type="button" name="" ng-click=" order = 'belt' ">Order by Belt</button>

  <input type='text' ng-model='search' placeholder="Search for a Ninja!" />

  <ul id="ninja-list">
    <li ng-repeat="ninja in ninjas | orderBy: order | filter:search " ng-show="ninja.available">
      <h3>{{ninja.name}} - {{ninja.rate | currency: '$'}}</h3>
      <div class="remove" ng-click="removeNinja(ninja)">x</div>
      <span class="belt" style="background:{{ninja.belt}}">{{ninja.belt}} belt</span>
    </li>
  </ul>

  <form ng-submit="addNinja()">
    <input type="text" placeholder="name" value="" ng-model="newninja.name"/>
    <input type="text" placeholder="belt" value="" ng-model="newninja.belt"/>
    <input type="text" placeholder="rate" value="" ng-model="newninja.rate"/>
    <input type="submit" value="Add new ninja"/>
  </form>
  <a href="" ng-click="removeAll()">Remove all ninjas</a>
</div>
